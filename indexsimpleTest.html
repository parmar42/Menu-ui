<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant ROI Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- key for mobile scaling -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #06b6d4;
      --accent: #f59e0b;
      --bg: #f9fafb;
      --text: #1f2937;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }
    h1 {
      text-align: center;
      color: var(--primary);
      padding: 1rem;
    }
    .container {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 1rem;
      background: white;
      border-radius: 0;
      box-shadow: none;
      min-height: 100vh; /* fill screen height */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input {
      padding: 0.8rem;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 0.3rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem;
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--secondary);
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: var(--secondary);
      color: white;
      border-radius: 8px;
      font-size: 1rem;
    }
    canvas {
      margin-top: 2rem;
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>WhatsApp + KDS ROI Calculator</h1>
  <div class="container">
    <label>Orders per day: <input type="number" id="orders" value="75"></label>
    <label>Telephone time per order (min): <input type="number" id="telTime" value="3"></label>
    <label>Automated WhatsApp+KDS time per order (min): <input type="number" id="kdsTime" value="0.75"></label>
    <label>Staff hourly wage ($): <input type="number" id="wage" value="10"></label>
    <label>System monthly cost ($): <input type="number" id="cost" value="150"></label>
    <label>Manual adoption rate (% using WhatsApp): <input type="number" id="adoption" value="50"></label>

    <button onclick="calculateROI()">Calculate ROI</button>

    <div class="result" id="result"></div>
    <canvas id="scenarioChart"></canvas>
  </div>

  <script>
    let chart;
    function calculateROI() {
      const orders = parseFloat(document.getElementById('orders').value);
      const telTime = parseFloat(document.getElementById('telTime').value);
      const kdsTime = parseFloat(document.getElementById('kdsTime').value);
      const wage = parseFloat(document.getElementById('wage').value);
      const cost = parseFloat(document.getElementById('cost').value);
      const adoptionManual = parseFloat(document.getElementById('adoption').value) / 100;

      // Adoption scenarios
      const adoptionRates = [0.25, 0.5, 0.75, 1.0];
      const savings = adoptionRates.map(rate => {
        const waOrders = orders * rate;
        const telSavingsPerOrder = telTime - kdsTime;
        const dailyTelSavings = waOrders * telSavingsPerOrder;
        const dailyHoursSaved = dailyTelSavings / 60;
        const monthlySavings = dailyHoursSaved * wage * 30;
        const netGain = monthlySavings - cost;
        const breakEvenDays = cost / (dailyHoursSaved * wage);
        return { rate, monthlySavings, netGain, breakEvenDays };
      });

      // Manual adoption calculation
      const waOrdersManual = orders * adoptionManual;
      const telSavingsPerOrder = telTime - kdsTime;
      const dailyTelSavingsManual = waOrdersManual * telSavingsPerOrder;
      const dailyHoursSavedManual = dailyTelSavingsManual / 60;
      const monthlySavingsManual = dailyHoursSavedManual * wage * 30;
      const netGainManual = monthlySavingsManual - cost;
      const roiManual = (netGainManual / cost) * 100;
      const breakEvenManual = cost / (dailyHoursSavedManual * wage);

      document.getElementById('result').innerHTML = `
        <h2>Results (Manual Adoption)</h2>
        <p><strong>Adoption Rate:</strong> ${(adoptionManual*100).toFixed(0)}%</p>
        <p><strong>Daily hours saved vs Telephone:</strong> ${dailyHoursSavedManual.toFixed(2)} hrs</p>
        <p><strong>Monthly savings vs Telephone:</strong> $${monthlySavingsManual.toFixed(2)}</p>
        <p><strong>Net gain after system cost:</strong> $${netGainManual.toFixed(2)}</p>
        <p><strong>ROI:</strong> ${roiManual.toFixed(0)}%</p>
        <p><strong>Break-even point:</strong> ${breakEvenManual.toFixed(1)} days</p>
      `;

      // Chart
      const labels = adoptionRates.map(r => `${r*100}% Adoption`);
      const monthly = savings.map(s => s.monthlySavings.toFixed(2));
      const net = savings.map(s => s.netGain.toFixed(2));

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById('scenarioChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Monthly Savings ($)',
              data: monthly,
              backgroundColor: '#10b981'
            },
            {
              label: 'Net Gain ($)',
              data: net,
              backgroundColor: '#f59e0b'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, title: { display: true, text: 'USD per Month' } }
          }
        }
      });
    }
  </script>
</body>
</html>
