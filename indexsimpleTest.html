<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant ROI Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { display: block; margin-top: 1rem; }
    input { padding: 0.5rem; width: 200px; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    .result { margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; }
    canvas { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>WhatsApp + KDS ROI Calculator</h1>

  <label>Orders per day: <input type="number" id="orders" value="75"></label>
  <label>Telephone time per order (min): <input type="number" id="telTime" value="3"></label>
  <label>Raw WhatsApp time per order (min): <input type="number" id="waTime" value="2"></label>
  <label>Automated WhatsApp+KDS time per order (min): <input type="number" id="kdsTime" value="0.75"></label>
  <label>Staff hourly wage ($): <input type="number" id="wage" value="10"></label>
  <label>System monthly cost ($): <input type="number" id="cost" value="150"></label>
  <label>Adoption rate (% using WhatsApp): <input type="number" id="adoption" value="50"></label>

  <button onclick="calculateROI()">Calculate ROI</button>

  <div class="result" id="result"></div>

  <canvas id="timeChart" width="400" height="200"></canvas>

  <script>
    let chart;

    function calculateROI() {
      const orders = parseFloat(document.getElementById('orders').value);
      const telTime = parseFloat(document.getElementById('telTime').value);
      const waTime = parseFloat(document.getElementById('waTime').value);
      const kdsTime = parseFloat(document.getElementById('kdsTime').value);
      const wage = parseFloat(document.getElementById('wage').value);
      const cost = parseFloat(document.getElementById('cost').value);
      const adoption = parseFloat(document.getElementById('adoption').value) / 100;

      const waOrders = orders * adoption;

      const telSavingsPerOrder = telTime - kdsTime;
      const waSavingsPerOrder = waTime - kdsTime;

      const dailyTelSavings = waOrders * telSavingsPerOrder;
      const dailyWaSavings = waOrders * waSavingsPerOrder;

      const dailyHoursSavedTel = dailyTelSavings / 60;
      const dailyHoursSavedWa = dailyWaSavings / 60;

      const monthlySavingsTel = dailyHoursSavedTel * wage * 30;
      const monthlySavingsWa = dailyHoursSavedWa * wage * 30;

      const netGain = monthlySavingsTel - cost;
      const roiPercent = (netGain / cost) * 100;

      document.getElementById('result').innerHTML = `
        <h2>Results</h2>
        <p>Daily hours saved vs Telephone: ${dailyHoursSavedTel.toFixed(2)} hrs</p>
        <p>Daily hours saved vs Raw WhatsApp: ${dailyHoursSavedWa.toFixed(2)} hrs</p>
        <p>Monthly savings vs Telephone: $${monthlySavingsTel.toFixed(2)}</p>
        <p>Monthly savings vs Raw WhatsApp: $${monthlySavingsWa.toFixed(2)}</p>
        <p>Net gain after system cost: $${netGain.toFixed(2)}</p>
        <p>ROI: ${roiPercent.toFixed(0)}%</p>
      `;

      // Chart data
      const times = [
        (orders * telTime) / 60,
        (orders * waTime) / 60,
        (orders * kdsTime) / 60
      ];

      const labels = ["Telephone Orders", "Raw WhatsApp", "WhatsApp + KDS"];

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById('timeChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total Hours per Day',
            data: times,
            backgroundColor: ['#f87171','#fbbf24','#34d399']
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, title: { display: true, text: 'Hours per Day' } }
          }
        }
      });
    }
  </script>
</body>
</html>
