<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Automation & Tech Solutions</title>

<style>
:root {
  --bg-deep: #0f172a;
  --bg-dark: #111827;
  --text: #e5e7eb;
  --muted: #cbd5e1;
  --white: #ffffff;
  --accent: #3b82f6;
  --accent-2: #22d3ee;
  --accent-3: #8b5cf6;
  --shadow: 0 15px 30px rgba(2,6,23,.35);
  --radius: 16px;
  --maxw: 1100px;
}

* { box-sizing: border-box; }
body {
  margin: 0;
  background: var(--bg-deep);
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

a { text-decoration: none; color: inherit; }

/* Layout */
.container {
  max-width: var(--maxw);
  margin: 0 auto;
  padding: 0 24px;
}

/* ================= HEADER ================= */
header {
  backdrop-filter: blur(6px);
  background: linear-gradient(180deg, rgba(2,6,23,.8), rgba(2,6,23,.4));
  border-bottom: 1px solid rgba(148,163,184,.15);
}

.header-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 0;
}

/* Brand */
.brand {
  display: flex;
  align-items: center;
  gap: 14px;
}

.brand img {
  width: 44px;
  height: 44px;
  object-fit: contain;
}

.brand .title {
  font-size: 20px;
  font-weight: 700;
  line-height: 1.2;
}

/* Nav */
.nav {
  display: flex;
  gap: 18px;
}

.nav a {
  padding: 10px 14px;
  border-radius: 10px;
  color: var(--muted);
}

.nav a:hover {
  background: rgba(148,163,184,.15);
  color: var(--white);
}

/* ================= HERO ================= */
.hero {
  background:
    radial-gradient(1200px 600px at 85% -50%, rgba(59,130,246,.25), transparent),
    linear-gradient(160deg, var(--bg-deep), var(--bg-dark));
}

.hero-inner {
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  gap: 40px;
  padding: 70px 0;
  align-items: center;
}

.headline {
  font-size: clamp(30px, 5vw, 48px);
  font-weight: 800;
  margin-bottom: 16px;
}

.subhead {
  color: var(--muted);
  max-width: 60ch;
}

.cta-row {
  display: flex;
  gap: 14px;
  margin-top: 26px;
  flex-wrap: wrap;
}

.btn {
  padding: 14px 18px;
  border-radius: 12px;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 10px;
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent), var(--accent-2), var(--accent-3));
  color: white;
  box-shadow: var(--shadow);
}

.btn-secondary {
  background: rgba(148,163,184,.15);
  border: 1px solid rgba(148,163,184,.25);
}

/* ================= SECTIONS ================= */
section {
  padding: 70px 0;
}

.section-title {
  font-size: clamp(24px, 4vw, 32px);
  font-weight: 800;
}

.section-sub {
  color: var(--muted);
  max-width: 65ch;
}

/* Cards */
.cards {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 18px;
  margin-top: 28px;
}

.card {
  background: rgba(15,23,42,.7);
  border: 1px solid rgba(148,163,184,.18);
  border-radius: 14px;
  padding: 18px;
}

/* CTA */
.cta {
  background: linear-gradient(160deg, var(--bg-dark), var(--bg-deep));
  border-top: 1px solid rgba(148,163,184,.15);
}

.cta-box {
  margin-top: 24px;
  display: flex;
  justify-content: space-between;
  gap: 16px;
  background: rgba(2,6,23,.6);
  padding: 20px;
  border-radius: var(--radius);
}

/* Footer */
footer {
  padding: 24px 0 40px;
  border-top: 1px solid rgba(148,163,184,.15);
  color: var(--muted);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 1024px) {
  .hero-inner { grid-template-columns: 1fr; }
  .cards { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 640px) {
  .nav { display: none; }
  .cards { grid-template-columns: 1fr; }
  .cta-box { flex-direction: column; }
}
</style>
</head>

<body>

<header>
  <div class="container header-inner">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/parmar42/images/main/assets/Arrilan%20logo%202.png" alt="Logo">
      <div class="title">Automation & Tech Solutions</div>
    </div>

    <nav class="nav">
      <a href="#services">Services</a>
      <a href="#why">Why Us</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container hero-inner">
    <div>
      <h1 class="headline">Empowering businesses with smart automation</h1>
      <p class="subhead">
        We design, integrate, and optimize systems that reduce friction,
        unlock real-time insights, and scale with your growth.
      </p>

      <div class="cta-row">
        <a class="btn btn-primary" href="#contact">Contact Us</a>
        <a class="btn btn-secondary" href="#services">Explore Services</a>
      </div>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <small>Â© <span id="year"></span> Automation & Tech Solutions</small>
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
