<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Test Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        #message { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>Apps Script POST Test</h2>
    <div id="message"></div>

    <form id="postTestForm">
        <label for="customerName">Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <button type="submit" id="submitBtn">Submit Data</button>
    </form>
</div>

<script>
    // ----------------------------------------------------
    // *** IMPORTANT: REPLACE THIS WITH YOUR DEPLOYED URL ***
    // ----------------------------------------------------
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwE1yWQyEQRPTZKy5fNv0x4CEMowKynZxk_i0iTNmpGZQv37BaYZVHwMQUAOMJ77WMe/exec'; 

// 1. Helper function to read the Conversation ID from the URL
function getConversationIdFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    // The link from Botpress used 'convoId'
    return urlParams.get('convoId'); 
}

// 2. Main submission function
async function sendOrder(event) {
    event.preventDefault(); // Stop the form from traditional submission

    // Get values from form inputs (adjust IDs to match your HTML)
    const nameValue = document.getElementById('customerNameInput').value;
    const phoneValue = document.getElementById('customerPhoneInput').value;
    const summaryValue = document.getElementById('orderSummaryInput').value;

    const conversationIdValue = getConversationIdFromURL();
    
    if (!conversationIdValue) {
        alert("Error: Conversation ID is missing. Please start the order from WhatsApp.");
        return;
    }
    
    // Build the payload (must be in the format Apps Script expects)
    const payloadToSendToAppsScript = {
        customerName: nameValue,
        customerPhone: phoneValue,
        orderSummary: summaryValue,
        conversationId: conversationIdValue // CRITICAL FIELD
    };

    try {
        const response = await fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            // Apps Script doPost expects application/x-www-form-urlencoded format
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            // Convert the object into the format Apps Script can read (e.parameter)
            body: new URLSearchParams(payloadToSendToAppsScript)
        });

        const result = await response.json();

        if (result.result === 'success') {
            alert("Order placed successfully! Check your WhatsApp for confirmation.");
            // You may want to redirect the user or clear the form here
        } else {
            alert("Order failed to submit. Error: " + result.message);
        }

    } catch (error) {
        console.error('Network or submission error:', error);
        alert('An unexpected error occurred during submission.');
    }
}

// Attach the function to your form submit event (e.g., using document.getElementById('yourFormId').addEventListener('submit', sendOrder);)
</script>

</body>

</html>
