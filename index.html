<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Test Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        #message { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>Apps Script POST Test</h2>
    <div id="message"></div>

    <form id="postTestForm">
        <label for="customerName">Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <button type="submit" id="submitBtn">Submit Data</button>
    </form>
</div>

<script>
    // ----------------------------------------------------
    // *** IMPORTANT: REPLACE THIS WITH YOUR DEPLOYED URL ***
    // ----------------------------------------------------
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwE1yWQyEQRPTZKy5fNv0x4CEMowKynZxk_i0iTNmpGZQv37BaYZVHwMQUAOMJ77WMe/exec'; 

    const form = document.getElementById('postTestForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    // Utility function to display messages
    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = type;
        messageDiv.style.display = 'block';
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        messageDiv.style.display = 'none';

        // 1. Collect form data
        const formData = new FormData(form);
        // 2. Convert to URLSearchParams object (required format for Apps Script POST body)
        const urlEncodedData = new URLSearchParams(formData);

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST', // CRITICAL: Use POST
                // CORS headers are usually managed by the browser, but this content type is critical
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: urlEncodedData // Data sent in the request body
            });
            
            // Check for successful HTTP status (200 OK)
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            
            if (result.result === 'success') {
                showMessage(`‚úÖ Success! ${result.message} Name: ${result.nameReceived}`, 'success');
                form.reset();
            } else {
                showMessage(`‚ùå Script Error: ${result.message}`, 'error');
            }

        } catch (error) {
            console.error('Fetch Error:', error);
            showMessage(`üö® Fatal Error: Could not connect to Google Apps Script. Check URL and Network.`, 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Data';
        }
    });
</script>

</body>

</html>
